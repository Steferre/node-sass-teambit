<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Teambit</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logoBox">
                    <img src="imgs/TB_logo.png" alt="logo" class="logo">
                </div>
                <div class="emptySpace"></div>
                <div class="navbarLinks">
                    <ul>
                        <li><a href="#">Solutions</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Sign in</a></li>
                    </ul>
                </div>
                <button class="btn">
                    <img src="imgs/google-logo.svg" alt="logo google">
                    <span>Sign up</span>
                </button>
            </nav>
        </div>
    </header>
    <main>
        <section class="firstSct">
            <div class="container">
                <div class="wrapper">
                    <div class="textSide">
                        <h1>Understand, recognize and develop your people</h1>
                        <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                        <button>Sign up with Google</button>
                        <span>or</span>
                        <button>Sign up with Slack</button>
                        <br>
                        <span>or use your email address</span>
                    </div>
                    <div class="imgSide">
                        <img src="imgs/illustration-main.jpg" alt="image">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
